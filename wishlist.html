<button class="feedback-button" id="feedback-button">Feedback</button>
<div class="feedback-overlay" id="feedback-overlay"></div>
<div class="feedback-popup" id="feedback-popup">
    <div class="feedback-container">
        <span class="feedback-close" id="feedback-close">&times;</span>
        <h2 class="feedback-title">Feedback</h2>
        <form class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your feedback message" required></textarea>

            <button type="submit" class="feedback-button-submit">Submit Feedback</button>
        </form>
    </div>
</div>
